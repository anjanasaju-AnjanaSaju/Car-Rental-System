{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/icon z.png' %}" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    
</head>
<body>
     <!-- navbar -->
     <div class="container-flex">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top  scrolled" id="nav">
            <img width="50px" src="{% static 'images/icon z.png'%}" alt="images">
            <a class="navbar-brand" href="#"><b>ZOOM CAR</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav  ml-auto">
                      <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}" style="color: black;"><b>Home</b> <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'employee' %}"  style="color: black;"><b>Dash Board</b></a>
                      </li>
                      
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown" style="color: black;">
                         <b>Car</b> 
                        </a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="{% url 'addcar' %}"><b>Add Car</b></a>
                          <a class="dropdown-item" href=""><b>View Car</b></a>
                        </div>
                      </li>
                      
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown" style="color: black;">
                          <b>Issue Car</b>
                        </a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href=""><b>Issue Car </b></a>
                          <a class="dropdown-item" href=""><b>View Issue Car Details</b></a>
                        </div>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown" style="color: black;">
                          <b>Payments</b>
                        </a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href=""><b>View Payment </b></a>
                          <a class="dropdown-item" href=""><b>Add Payment</b></a>
                        </div>
                      </li>
      
      
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'emplogin' %}" style="color: black;"><b>Logout</b></a>
                      </li>
                    </ul>
                  </div>
                  
              </nav>
              </div>
              <section id="signup">
                <div class="container-fluid">
                    <div class="row space justify-content-center pt-5 ">
                        <div class="col-md-4">
                            <form action="" method="POST" enctype="multipart/form-data" sytle="border:1px solid black border-spacing=15px">
                              {% csrf_token %}
                                <div class="container mt-3">
                                  {% if prod.imgs %}
                                  <img src="{{prod.imgs.url}}">
                                  {% endif %}
                                  <label for="imgs"><b>Image</b></label>
                                  <input  type="file"  name="imgs" ><br><br>
                                
                                <label for="car_name"><b>Car Name</b></label>
                                  <input  type="text"  name="car_name" value="{{prod.car_name}}" required ><br><br>
                                
                                  <label for="company"><b>Car Company</b></label>
                                  <input type="text" name="car_company" value="{{prod.car_company}}" required><br><br>
                              
                                  <label for="type"><b>Car Type</b></label>
                                  <input  type="text"  name="car_type" value="{{prod.car_type}}"required ><br><br>
                              
                                  <label for="color"><b>Car Color</b></label>
                                  <input  type="text"  name="car_color" value="{{prod.car_color}}"required ><br><br>
                              
                                  <label for="capacity"><b>Car Capacity</b></label>
                                  <input  type="text" name="car_capacity" value="{{prod.car_capacity}}" required ><br><br>
              
                                  <label for="number"><b>Car Number</b></label>
                                  <input  type="text" name="car_number" value="{{prod.car_number}}" required ><br><br>
              
                                  <label for="fuel"><b>Car Fuel Type</b></label>
                                  <input  type="text" name="car_fuel" value="{{prod.car_fuel}}" required ><br><br>
              
                                  <label for="city"><b>Car City</b></label>
                                  <input  type="text"  name="car_city" value="{{prod.car_city}}" required ><br><br>
              
                                  <label for="district"><b>Car District</b></label>
                                  <input  type="text"  name="car_district" value="{{prod.car_district}}" required ><br><br>
              
                                  <label for="car_rent_per_day"><b>Car Rent Per Day</b></label>
                                  <input  type="text" name="Car_rent_per_day" value="{{prod.Car_rent_per_day}}"required ><br><br>
              
                                  <label for="Status"><b>Car Status</b></label>
                                  <input  type="text"  name="Status" value="{{prod.Status}}" required ><br><br>
                                  
                                  <div class="clearfix">
                                    <button type="submit" class="signupbtn btn btn-info btn-sm" style="float:center;">Submit</button>
                                    <!-- <a  href="{% url 'employee' %}" class="btn btn-info btn-sm"  style="float: right;">Back</a> -->
                                  </div>
                                </div>
                               
                              </form>
                        </div>
                    </div>
                </div>
              </section>
              
              
              
                
                <script src="https://kit.fontawesome.com/711d09c28b.js" crossorigin="anonymous"></script>
              </body>
              </html>
