{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/icon z.png' %}" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    
</head>
<body>
    <!-- navbar -->

        
    <div class="container-flex">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top  scrolled" id="nav">
            <img width="50px" src="{% static 'images/icon z.png'%}" alt="images">
            <a class="navbar-brand" href="#"><b>ZOOM CAR</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About Us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">Book Your Car</a>
                      </li>
                      
                      
                    </ul>
                </div>
        </nav>
    </div>
<!-- <nav ends -->
    <style>
    .space{
        width: 100%;
        height: 800px;
        background-image: url( "{% static 'images/login.jpg' %}");
        background-attachment: fixed;
        background-size: cover;
        position: fixed;
    
    }
    </style>
<section id="signup">
    <div class="container-fluid">
        <div class="row space justify-content-center pt-5 ">
            <div class="col-md-4">
                <form action="user_login" method="POST" style="border:1px solid black border-spacing=15px">
                  {% csrf_token %}
                    <div class="container mt-5">
                        <label for="username"><b>User name</b></label>
                        <input type="text" placeholder="Enter User Name" name="username" required><br><br>
                    
                      <label for="password"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="password" required><br><br>
                      <div class="clearfix">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                    </div>
                    </form>
                    {{message}}
                    <div class="text-center">
                        <p class="pt-3" style="color: Lime;"> You don't have an account| 
                         <a href="" style="color: Lime;"><b>Signup</b></a>
                        </p>
                      </div>
                    </div>
                    
                    </div>
                    </div>
                    </section>
                    {% if status %}
<script>
  alert("{{status}}");
  window.location="/"
</script>
{% endif %}
                    </body>
                    </html>
