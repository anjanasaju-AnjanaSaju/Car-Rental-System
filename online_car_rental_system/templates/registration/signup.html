<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    
</head>
<body>
     <!-- navbar -->

        
     <div class="container-flex">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top  scrolled" id="nav">
            <img width="50px" src="{% static 'images/icon z.png'%}" alt="images">
            <a class="navbar-brand" href="#"><b>ZOOM CAR</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About Us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">Book Your Car</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">Search Your Car</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>

    </div>
<!-- <nav ends -->
    <style>
    .space{
        width: 100%;
        height: 800px;
        background-image: url( "{% static 'images/signup 1.jpg' %}");
        background-attachment: fixed;
        background-size: cover;
        position: fixed;
    
    }
    </style>
<section id="signup">
    <div class="container-fluid">
        <div class="row space justify-content-center pt-5 ">
            <div class="col-md-4">
                <form action="\accounts\signup\" method="POST" style="border:1px solid black border-spacing=15px">
                  {% csrf_token %}
                    <div class="container mt-3">
                    <label for="first_name"><b>Name</b></label>
                      <input  type="text" placeholder="Enter Name" name="first_name" required ><br><br>
                    
                      <label for="username"><b>Username</b></label>
                      <input type="text" placeholder="Enter Username" name="username" required><br><br>
                  
                      <label for="email"><b>Email</b></label>
                      <input type="email" placeholder="Enter Email" name="email" required><br><br>
                  
                      <label for="psw"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="psw" required><br><br>
                  
                      <label for="psw-repeat"><b>Repeat Password</b></label>
                      <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br><br>
                      
                      <div class="clearfix">
                        <button type="button" class="cancelbtn mr-5 btn btn-info" >Cancel</button>
                        <button type="submit" class="signupbtn btn btn-info" style="float: right;">Sign Up</button>
                      </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
