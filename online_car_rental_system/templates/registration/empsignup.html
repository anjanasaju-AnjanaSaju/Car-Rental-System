<section id="signup">
    <div class="container-fluid">
        <div class="row space justify-content-center pt-5 ">
            <div class="col-md-4">
                <form action="/accounts/empsignup/" method="POST" style="border:1px  black border-spacing=15px">
                  {% csrf_token %}
                    <div class="container mt-3">

                      <label for="username"><b>Username</b></label>
                      <input type="text" placeholder="Enter Username" name="username"  required><br><br>
                  
                      <label for="email"><b>Email</b></label>
                      <input type="email" placeholder="Enter Email" name="email" required><br><br>
                  
                      <label for="psw"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="psw" required><br><br>
                  
                      <label for="psw-repeat"><b>Repeat Password</b></label>
                      <input type="password" placeholder="Repeat Password" name="psw-repeat" required ><br><br>
                      
                      <div class="clearfix">
                        <button type="button" class="cancelbtn mr-5 btn btn-info" >Cancel</button>
                        <button type="submit" class="signupbtn btn btn-info" style="float: right;">Sign Up</button>
                      </div>
                    </div>
                  </form>
            </div>
        </div>
